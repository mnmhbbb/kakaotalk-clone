<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>채팅 | Kakao Clone</title>

    <!--아래의 코드가 있어야 아이콘 입력이 가능함!-->
    <script
      src="https://kit.fontawesome.com/fdea6ac0a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">오전 1:54</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__battery-lever">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i
        ></a>
      </div>
      <div class="header__header-column">
        <h1 class="chat__header__title">미녕</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">2020년 6월 9일 화요일</span>
        <li class="incoming-message message">
          <!--3단락으로 나눠서 만듦.프사/이름과메세지/시간-->
          <img
            src="file:///C:/Users/%EC%9C%A0%EC%A0%80/Desktop/kakaotalk-clone/userprofile.png"
            class="g-avator messager__avator"
          />
          <div class="message__content">
            <span class="messahe__author">미녕</span>
            <div class="message__bubble">
              캬캬
            </div>
          </div>
          <span class="message__timestamp">오후 1:15</span>
        </li>
        <li class="incoming-message message">
          <div class="message__content">
            <div class="message__bubble">
              ㅋㅋ
            </div>
          </div>
          <span class="message__timestamp">오후 1:16</span>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="메시지를 보내세요."
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
