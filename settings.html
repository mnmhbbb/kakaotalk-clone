<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>설정 | Kakao Clone</title>

    <!--아래의 코드가 있어야 아이콘 입력이 가능함!-->
    <script
      src="https://kit.fontawesome.com/fdea6ac0a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">오전 1:54</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__battery-lever">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
          <a href="more.html" class="header__back-btn"> <i class="fas fa-arrow-left"></i></a>
        </div>
        <h1 class="header__title">설정</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
        <section class="settings__sections">
        <ul class="settings__list">
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="fas fa-lock"></i>
                </span>
                <span class="settings__title">개인/보안</span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="fas fa-bell"></i>
                </span>
                <span class="settings__title">알림</span>
            </li>    
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="fas fa-user"></i>
                </span>
                <span class="settings__title">친구</span>
            </li>  
        </ul></section>
        <section class="settings__sections">
          <ul class="settings__list">
              <li class="settings__setting">
                  <span class="settings__icon">
                    <i class="far fa-comment"></i>
                  </span>
                  <span class="settings__title">채팅</span>
              </li>
              <li class="settings__setting">
                  <span class="settings__icon">
                    <i class="fas fa-tv"></i>
                  </span>
                  <span class="settings__title">화면</span>
              </li>    
              <li class="settings__setting">
                  <span class="settings__icon">
                    <i class="fas fa-palette"></i>
                  </span>
                  <span class="settings__title">테마</span>
              </li>  
          </ul></section>
    </main>
    <div class="bigScreen">
      <span class="bigscreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
