<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>채팅 | Kakao Clone</title>

    <!--아래의 코드가 있어야 아이콘 입력이 가능함!-->
    <script
      src="https://kit.fontawesome.com/fdea6ac0a7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">오전 1:54</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__battery-lever">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">채팅</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list"></ul>
      <li class="chat chat">
        <a href="chat.html">
          <div class="chat__chat friend friend-lg">
            <div class="friend__column">
              <img
                src="https://mblogthumb-phinf.pstatic.net/MjAxOTA0MDZfMTIw/MDAxNTU0NDc3OTA4MDM4.3L8X2Q9JZ-vnZGBO3IqCWbGGMZtCU3y3yo-DkGLb_g0g.UNOVLaPv78CQVQSyU0K4fBkaKUumOMClOcwDwZet3vgg.PNG.xvx404/1538508093982.png?type=w800"
                class="friend__avatar"
              />
              <div class="friend__content">
                <span class="friend__name">미녕</span>
                <span class="friend__bottom-text">ㅋㅋ</span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">어제</span>
            </div>
          </div>  
        </a>
      </li>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">2</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
