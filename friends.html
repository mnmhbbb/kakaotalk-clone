<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>친구 | Kakao Clone</title>
    <!--아래의 코드가 있어야 아이콘 입력이 가능함!-->
    <script
      src="https://kit.fontawesome.com/fdea6ac0a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">오전 1:54</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__battery-lever">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">친구</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <!--프사+이름 구성 여기부터-->
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <!--칼럼1:프사+친구이름+상메-->
            <img
              src="file:///C:/Users/%EC%9C%A0%EC%A0%80/Desktop/kakaotalk-clone/userprofile.png"
              class="g-avator friend__avator"
            />
            <div class="friend__content">
              <span class="friend__name">백민희</span>
              <span class="friend__status"></span>
            </div>
          </div>
        </div>
        <!--여기까지-->
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">플러스친구</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="file:///C:/Users/%EC%9C%A0%EC%A0%80/Desktop/kakaotalk-clone/userprofile.png"
              class="g-avator friend__avator"
            />
            <div class="friend__content">
              <span class="friend__name">플러스 친구</span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">친구 6</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img
              src="file:///C:/Users/%EC%9C%A0%EC%A0%80/Desktop/kakaotalk-clone/userprofile.png"
              class="g-avator friend__avator"
            />
            <div class="friend__content">
              <span class="friend__name">민희</span>
              <span class="friend__status">지금 이 순간 후회없이</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>GFRIEND-Fever</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
